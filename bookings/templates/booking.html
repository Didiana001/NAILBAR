<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Appointment | Polished Nailbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color:rgb(241, 169, 205);
            color: #222;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }
        .btn-custom {
            background-color: #d63384;
            color: white;
        }
        .btn-custom:hover {
            background-color: #9c1f5d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Book Your Appointment</h2>

        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number (WhatsApp)</label>
                <input type="tel" name="phone" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Choose a Date</label>
                <input type="date" name="date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="time" class="form-label">Choose a Time (8 AM - 4 PM)</label>
                <input type="time" name="time" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="proof" class="form-label">Upload Proof of Payment (min K50)</label>
                <input type="file" name="proof" class="form-control" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-custom w-100">Submit Booking</button>
        </form>
    </div>

</body>
</html>
